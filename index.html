<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>相似電影推薦</title>
  </head>
  <body>
    <h1>選擇模型</h1>
    <form action="/choose" method="post">
      <label for="model_name">模型名稱：</label>
      <input type="radio" name="model_name" value="als" checked>als
      <input type="radio" name="model_name" value="TFIDF">TFIDF
      <input type="radio" name="model_name" value="cosine">cosine
      <input type="radio" name="model_name" value="bm25">bm25
      <input type="radio" name="model_name" value="bpr">bpr
      <input type="radio" name="model_name" value="combine">綜合
      <div>
        <label for="movie_title">Enter Movie Title: </label>
        <input type="text" name="movie_title" required>
        <input type="submit" value="Submit">
      </div> 
    </form>
    <hr>
  </body>
</html>
